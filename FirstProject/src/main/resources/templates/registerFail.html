<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">

    <title>Fail in registration</title>
    <style>
        span {
            color: blue;
        }
        body{
            background-color:#d7d7d7;
        }
    </style>
</head>

<body>

<div class="container" style="margin-top: 1rem;">
    <div class="alert alert-danger" role="alert" style="font-family: 'Volkhov', serif;">
        You failed in registration
    </div>

    <ul style="font-family: 'Poppins', sans-serif;">
        <li>User Name: <span th:utext="${oldUser.userName}">..</span></li>
    </ul>

    <div class="alert alert-warning" role="alert" style="font-family: 'Volkhov', serif;">
        <div th:class="center" th:if="${error != null}"
             th:utext="${error}" class="error">...
        </div>
    </div>

</div>





</body>
</html>
